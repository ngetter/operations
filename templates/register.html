{% extends "base.html" %}

{% block customcss %}
    

    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
	
{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
<form class="form-signin" method="post">
  <fieldset>
    <legend>רישום למערכת</legend>
    <label>דואר אלקטרוני</label>
    <input type="text" placeholder="כתובת דואר אלקטרוני" name="username">
    <span class="help-block">כתובת הדואר האלקטרוני תשמש למשלוח הודעות מערכת בנוגע לרישום חברים לפעולה</span>

    <label>שם פרטי</label>
    <input type="text" placeholder="הכנס שם פרטי" name="pname">

    <label>שם משפחה</label>
    <input type="text" placeholder="הכנס שם משפחה" name="lname">

    <label>טלפון</label>
    <input type="text" placeholder="הכנס טלפון" name="phone">
	

    <button type="submit" class="btn btn-large btn-primary">שלח</button>
  </fieldset>
</form>
{% endblock %}
