{% extends "base.html" %}
{% block script %}
<script>

    $.fn.editable.defaults.mode = 'popup';
    $(document).ready(function() {
        $('#piloti').html('document ready')
        $('.editable').editable({
            type: 'text',
            //name: 'operations/instructor',
            url: '/update',
            title: 'בחר שם אחר'
        });
    }); 
</script>
{% endblock %}

{% block content %}

<div id="piloti">ha</div> 
<table class='table table-striped table-condensed' >
{% for k in l %}
    <tr>
        <td>{{ k.plname }}</td>
        <td>{{ k.username }}</td>
        <td><a class="editable" href="#" data-pk="{{ k._id }}" data-name="users/status" >{{ k.status | emptysign }}</a></td>
        <td><a class="editable" href="#" data-pk="{{ k._id }}" data-name="users/position">{{ k.position | emptysign }}</a></td>
    </tr>
{% endfor %}
</table>
  

{% endblock %}
