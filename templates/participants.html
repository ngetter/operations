<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;&nbsp;&nbsp;&nbsp;</button>
    <h4 class="modal-title">משתתפים בפעולה</h4>
</div>
{% if l|length > 0 %}

<table class="table table-striped table-condensed">
{% for k in l %}
<tr>
<td>{{ k.plname }}</td>
<td><span class="label label-success" style="margin-top:6pt;">{{ k.status }}</span></td>
</tr>
{% endfor %}<!-- k in l -->
</table>

{% else %}
<div class="alert alert-warning" style="width:80%;margin-right:10%;margin-top:10;"><span class="glyphicon glyphicon-info-sign"><span>&nbsp;&nbsp;אין משתתפים בפעולה זו</div>
{% endif %}
