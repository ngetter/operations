{% if l|length > 0 %}

<table class="table table-striped table-condensed">
{% for k in l %}
<tr>
<td>{{ k.plname }}</td>
<td><span class="label label-success">{{ k.status }}</span></td>
</tr>
{% endfor %}<!-- k in l -->
</table>

{% else %}
<div class="alert alert-info">אין משתתפים בפעולה זו</div>
{% endif %}
