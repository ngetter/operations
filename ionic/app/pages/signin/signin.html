<ion-header>

  <ion-navbar>
    <ion-title>רישום</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>אימייל</ion-label>
    <ion-input type="text" [(ngModel)]="email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>שם</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

</ion-list>
<button ion-button (click)="signin()" block>כניסה</button>
</ion-content>
